<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Antic+Slab|Fira+Sans">
  <link rel="stylesheet" media="screen" href="/static/blog/css/screen.css">
  <link rel="stylesheet" href="/static/blog/css/styles.css">
  <link rel="icon" type="image/png" href="/static/blog/images/logo.svg">

  <!---- START d3 ---->
  <script type="text/javascript" src="/static/blog/js/d3.min.js"></script>
  <!---- END d3 ---->


  <!---- KATEX START ---->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css" integrity="sha384-MlJdn/WNKDGXveldHDdyRP1R4CTHr3FeuDNfhsLPYrq2t0UBkUdK2jyTnXPEK1NQ" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js" integrity="sha384-VQ8d8WVFw0yHhCk5E8I86oOhv48xLpnDZx5T9GogA/Y84DcCKWXDmSDfn13bzFZY" crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
      onload="renderMathInElement(document.body);"></script>
  <!---- KATEX END ---->

  {% block links %}
  {% endblock %}
</head>

<body>
  {% include "blog/navigation.html" %}

  <header>
		<a href="{{ site.baseurl }}/">
			<img src="/static/blog/images/logo.svg" width="100" alt="logo">
		</a>
	</header>

  <div class="container main-content">
		<section class="content">
      {% block content %}
      {% endblock %}
    </section>

    {% if include_sidebar %}
    {% include "blog/sidebar.html" %}
    {% else %}
    {% endif %}
	</div>

  <footer>
		<div class="container">
			<hr>
			<!-- &copy; Cookieblues 2021. All rights reserved.-->
		</div>
	</footer>

  <!-- MORE KATEX -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          // customised options
          // • auto-render specific keys, e.g.:
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
          ],
          // • rendering keys, e.g.:
          throwOnError : false
        });
    });
  </script>
</body>

</html>
